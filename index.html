<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de programação</h1>
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p class="" id="display-score"><span>00</span>%</p>
        <p>Voçê acertou <span id="correct-answers">0 </span>de <span id="questions-qty">00</span> perguntas</p>
        <button id="restart">Refazer o Quizz!</button>
    </div>
    <div id="quizz-container">
        <p id="question"><span id=question-number>1</span> <span id=question-text>Qual é a unidade de medida para metros?</span> 
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span><span class="question-answer">XXXX</span></button>
            <button><span class="btn-letter">b</span><span class="question-answer">XXXX333</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">XXXX444</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">XXXX555</span></button>
        </div>
    </div>

    <!--Template da resposta -->

    <button class="answer-template hide"><span class="btn-letter">321</span><span class="question-answer">XXXX888</span></button>
</body>
</html>
